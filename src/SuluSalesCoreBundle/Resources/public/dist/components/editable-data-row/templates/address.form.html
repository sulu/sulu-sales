<div class="editable-data-overlay-container grid">

    <div class="grid-row">
        <div class="form-group-vertical">
            <label for="address-select"><%=translate('public.address')%></label>

            <!--<div id="address-select"-->
                 <!--data-aura-component="select@husky"-->
                 <!--data-aura-default-label="<%=translate('public.please-choose')%>"-->
                 <!--data-aura-instance-name="<%=instanceName + '.select'%>"-->
                 <!--data-aura-data='<%= JSON.stringify(data) %>'-->
                 <!--data-aura-value-name="fullAddress">-->
            <!--</div>-->

            <select class="form-element" id="address-select">
                <option><%=translate('public.please-choose')%></option>
                <% _.each(data, function(d) { %>
                <option value="<%=d.id%>"><%= d.fullAddress %></option>
                <% }); %>
            </select>

        </div>
    </div>

    <div class="grid-row">
        <form class="form-vertical editable-data-overlay-form">
            <div class="m-bottom-10">
                <div class="grid-row small">
                    <div class="grid-col-6">
                        <div class="form-group-vertical">
                            <label for="street"><%=translate('contact.address.street')%></label>
                            <input id="street" type="text" class="form-element street-value"
                                   data-mapper-property="street"/>
                        </div>
                    </div>
                    <div class="grid-col-2">
                        <div class="form-group-vertical">
                            <label for="number"><%=translate('contact.address.number')%></label>
                            <input id="number" type="text" class="form-element number-value"
                                   data-mapper-property="number"/>
                        </div>
                    </div>
                    <div class="grid-col-4">
                        <div class="form-group-vertical">
                            <label for="addition"><%=translate('contact.address.additional')%></label>
                            <input id="addition" type="text" class="form-element addition-value"
                                   data-mapper-property="addition"/>
                        </div>
                    </div>
                </div>
                <div class="grid-row m-bottom-40">
                    <div class="grid-col-2">
                        <div class="form-group-vertical">
                            <label for="zip"><%=translate('contact.address.zip')%></label>
                            <input id="zip" type="text" class="form-element zip-value"
                                   data-mapper-property="zip"/>
                        </div>
                    </div>
                    <div class="grid-col-4">
                        <div class="form-group-vertical">
                            <label for="city"><%=translate('contact.address.city')%></label>
                            <input id="city" type="text" class="form-element city-value"
                                   data-mapper-property="city"/>
                        </div>
                    </div>
                    <div class="grid-col-2">
                        <div class="form-group-vertical">
                            <label for="state"><%=translate('contact.address.state')%></label>
                            <input id="state" type="text" class="form-element state-value"
                                   data-mapper-property="state"/>
                        </div>
                    </div>
                    <div class="grid-col-4">
                        <div class="form-group-vertical">
                            <label for="country"><%=translate('contact.address.country')%></label>
                            <input id="country" type="text" class="form-element country-value"
                                   data-mapper-property="country"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
